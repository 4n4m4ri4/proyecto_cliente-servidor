<!DOCTYPE html>
<html >
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Products</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="img/favicon.ico" rel="icon">

        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
         <link href="css/estilo.css" rel="stylesheet" />
        
    </head>
    <body>
        <!-- Header-->
        <header class="bg-dark py-5">

            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white " >
                    <h1 class="display-4 fw-bolder" >Jewelry for sale <span id="total_joyas" style="display:none;"></span></h1>

                  
                </div>
            </div>
        </header>
        <!-- Section-->
         
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    
                   {{#.}}
                    <div class="col mb-5">
                    
                        <div class="card h-100">
                            <!-- Sale badge-->
                            <!-- Product image-->
                            <object class="card-img-top" data="subidas/{{id}}.jpg?fai={{fechaImagenPortada}}">
									<img class="card-img-top" src="subidas/imagen_defecto.jpg"/>		
							</object>
                           
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">Name: {{nombre}} </h5>
                                    <!-- Product price-->
                                   <span class="text-muted ">Price: {{precio}} &euro;</span>
                                    
                                   
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                              
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto enlace_detalles" href="#" id_producto="{{id}}" >Details</a></div>
                            </div>
                        </div>
                    </div>
                    {{/.}}
                    
                  
                   
                </div>
            </div>
        </section>
        
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white"></p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
       
    </body>
</html>
