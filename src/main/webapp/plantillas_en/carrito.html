<html>
<head>
<meta charset="UTF-8">
<title>Cart</title>

 <link rel="stylesheet" href="css/carrito.css">


</head>
<body>
<div class="container">
	<div class="row" >
		<div class="col-s-8" >
			<div class="panel panel-info" >
				<div class="panel-heading" style="background:#F5F4F5;"> 
					<div class="panel-title" style="background:#F5F4F5;">
						<div class="row">
							<div class="col-xs-6">
								<h5 style="color:black;"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</h5>
							</div>
						</div>
					</div>
				</div>
				
				<div class="panel-body">
				{{#.}}
					<div class="row" style="margin-top:20px;">
						<div class="col-xs-2"><img class="img-responsive" src="subidas/{{joya_id}}.jpg">
						</div>
						<div class="col-xs-4">
							<h4 class="product-name"><strong>{{nombre}}</strong></h4>
							<h4>{{marca}}</h4>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-6 text-right">
								<h6 style="font-size:16px; color:black; margin-top:10px;" id="precio">Price: {{precio}} &euro;</h6>
							</div>
							<div class="col-xs-4" style="font-size: 16px; margin-top:8px; margin-left:10px;">
								Amount: <input type="number" id-producto="{{joya_id}}"
                                class="input_cantidad" value="{{cantidad}}" min="1" max="20"> 
							</div>
							<div class="col-xs-1" style=" margin-top:8px;">
								<button type="button" class="btn btn-link btn-xs" style="font-size:15px;">
									<span   class="glyphicon glyphicon-trash enlace_borrar_producto" id-producto="{{joya_id}}"></span>
								</button>
							</div>
						</div>
					</div>
					{{/.}}
					
					<div class="col-xs-3" style="margin-top:5px;">
			
							<button style="background:#ee9f9f; width:200px; font-size:16px; color:white; hover-color:black;" type="button" class="btn " href="#" id="realizar_pedido">
								Buy
							</button>
			   </div>
				<div class="panel-footer">
					<div class="row text-center">
						<div class="col-xs-9" >
							<h4 class="text-right" ><b>Total: <span id="totalPrice">   </span></b></h4>
						</div>
					</div>
				</div>
				</div>
				
				
			</div>
			
			
		</div>
	</div>
</div>

</body>
</html>
