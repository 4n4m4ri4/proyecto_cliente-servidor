
<meta charset="UTF-8">
<title>Contul meu</title>

 <link rel="stylesheet" href="css/cuenta.css">


<div class="container">
<div style="float:left;">
<div class="wrapper">
    <form id="form_login" class="form-signin" >       
      <h2 class="form-signin-heading">Autentificare</h2>
      <input type="email" class="form-control" name="emailLogin" id="emailLogin" placeholder="Email "  /><br>
      <input type="password" class="form-control" name="contrasenaLogin" id="contrasenaLogin" placeholder="Parola" />  <br>    
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="recordarDatos" name="recordarDatos"> Aminteste-ma
      </label>
      <button class="btn  botonCuenta" type="submit" id="Identificarme">Autoentificare</button>   
    </form>
  </div>
</div>

<div style="float:right;">
<div class="wrapper">
    <form id="form_registro_usuario" class="form-signin">       
      <h2 class="form-signin-heading">Inregistrare</h2>
      <input type="text" class="form-control" name="nombre" id="nombre"  placeholder="Nume" /><br>
       <input type="text" class="form-control" name="apellidos" id="apellidos"  placeholder="Nume familie" /><br>
      <input type="number" class="form-control" name="edad" id="edad"  placeholder="Varsta" min="1" max="100" style="width:100px;"/> <br>  
      <input type="email" class="form-control" name="email" id="email"  placeholder="Email" />  <br>  
      <input type="password" class="form-control" name="contrasena" id="contrasena"  placeholder="Parola" /> <br>
      <p style="font-size:14px;">Poza(Optional)</p>
       <input type="file" name="foto" id="foto" ><br>
      
      <button style="margin-left:30px;" class="btn botonCuenta" type="submit" id="Registrarme">Inregistrare</button>   
    </form>
  </div>
</div>
</div>
